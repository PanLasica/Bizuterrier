<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Biżuterrier – Salon pielęgnacji psów</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #111111;
      text-align: center;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #d4af37;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111111;
      font-weight: 500;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #d4af37;
    }

    .hero {
      padding: 40px 20px;
    }

    .hero img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .hero h1 {
      font-size: 2.4em;
      margin-top: 20px;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #111111;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.1em;
      border: 2px solid #111111;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d4af37;
      border-color: #d4af37;
      color: #111111;
    }

    .services {
      margin-top: 60px;
      padding: 20px;
    }

    .services h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .service-box {
      border: 1px solid #d4af37;
      padding: 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .service-box:hover {
      background-color: #fff7d6;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      border-top: 1px solid #d4af37;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Strona główna</a>
    <a href="services.html">Usługi</a>
    <a href="gallery.html">Galeria</a>
    <a href="blog.html">Porady</a>
    <a href="contact.html">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <img src="logo.png" alt="Biżuterrier logo">
  <h1>Profesjonalna pielęgnacja psów</h1>
  <p>Elegancja, komfort i troska o Twojego pupila.</p>
  <a class="btn" href="contact.html">Umów wizytę</a>
</section>

<section class="services">
  <h2>Nasze usługi</h2>
  <div class="service-grid">
    <div class="service-box">Strzyżenie</div>
    <div class="service-box">Kąpiel i pielęgnacja</div>
    <div class="service-box">Trymowanie</div>
    <div class="service-box">Pazury i higiena</div>
  </div>
</section>

<footer>
  © 2026 Biżuterrier – Salon pielęgnacji psów
</footer>

</body>
</html>
